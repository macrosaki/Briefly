name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy-worker:
    name: Deploy Worker + Durable Objects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler@4 deploy
      
      - name: Configure DNS for api.brieflymade.com
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          ACCOUNT_ID="238213a4ac12ca37e406b579c913cf79"
          # Get zone ID for brieflymade.com
          ZONE_ID=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?name=brieflymade.com" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" | jq -r '.result[0].id')
          
          if [ -z "$ZONE_ID" ] || [ "$ZONE_ID" = "null" ]; then
            echo "Warning: Could not find zone for brieflymade.com"
            exit 0
          fi
          
          echo "Found zone ID: $ZONE_ID"
          
          # Check if api.brieflymade.com DNS record already exists
          EXISTING=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/dns_records?name=api.brieflymade.com&type=CNAME" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" | jq -r '.result[0].id')
          
          if [ -n "$EXISTING" ] && [ "$EXISTING" != "null" ]; then
            echo "DNS record for api.brieflymade.com already exists"
          else
            # Create A record with dummy IP (Cloudflare will route via Workers route pattern)
            # The IP doesn't matter since it's proxied - Cloudflare routes based on the route pattern in wrangler.toml
            curl -X POST "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/dns_records" \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              -H "Content-Type: application/json" \
              -d '{"type":"A","name":"api","content":"192.0.2.1","proxied":true,"comment":"Worker route for api.brieflymade.com"}'
            echo "Created DNS record for api.brieflymade.com"
          fi

  deploy-pages:
    name: Build and Deploy Next.js to Pages
    runs-on: ubuntu-latest
    needs: deploy-worker
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js for Cloudflare Pages
        run: npx @cloudflare/next-on-pages@1
      
      - name: Configure Pages project (production branch, compatibility flags, and env vars)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          ACCOUNT_ID="238213a4ac12ca37e406b579c913cf79"
          PROJECT_NAME="briefly"
          # Set production branch to master, enable nodejs_compat, and set API base URL
          curl -X PATCH "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"production_branch":"master","deployment_configs":{"production":{"compatibility_flags":["nodejs_compat"],"env_vars":{"NEXT_PUBLIC_API_BASE_URL":{"value":"https://api.brieflymade.com"}}},"preview":{"compatibility_flags":["nodejs_compat"],"env_vars":{"NEXT_PUBLIC_API_BASE_URL":{"value":"https://api.brieflymade.com"}}}}}'
      
      - name: Add custom domain to Pages project
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          ACCOUNT_ID="238213a4ac12ca37e406b579c913cf79"
          PROJECT_NAME="briefly"
          # Add custom domain (idempotent - won't fail if already exists)
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}/domains" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"domain":"brieflymade.com"}' || true
          # Also add www subdomain
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}/domains" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"domain":"www.brieflymade.com"}' || true
      
      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler@4 pages deploy .vercel/output/static --project-name=briefly --branch=master


name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy-worker:
    name: Deploy Worker + Durable Objects
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler@4 deploy

  deploy-pages:
    name: Build and Deploy Next.js to Pages
    runs-on: windows-latest
    needs: deploy-worker
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js for Cloudflare Pages
        env:
          NEXT_PUBLIC_CLOCK_WS_URL: wss://api.brieflymade.com/clock
          NEXT_PUBLIC_CLOCK_HTTP_URL: https://api.brieflymade.com/clock
        # Use bash explicitly (available via Git on Windows runners)
        shell: bash
        run: npx @cloudflare/next-on-pages@1
      
      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler@4 pages deploy .vercel/output/static


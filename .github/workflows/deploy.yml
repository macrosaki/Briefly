name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy-worker:
    name: Deploy Worker + Durable Objects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler@4 deploy

  deploy-pages:
    name: Build and Deploy Next.js to Pages
    runs-on: ubuntu-latest
    needs: deploy-worker
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js for Cloudflare Pages
        env:
          NEXT_PUBLIC_CLOCK_WS_URL: wss://api.brieflymade.com/clock
          NEXT_PUBLIC_CLOCK_HTTP_URL: https://api.brieflymade.com/clock
        run: npx @cloudflare/next-on-pages@1
      
      - name: Configure Pages project (production branch and compatibility flags)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          ACCOUNT_ID="238213a4ac12ca37e406b579c913cf79"
          PROJECT_NAME="briefly"
          # Set production branch to master and enable nodejs_compat
          curl -X PATCH "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"production_branch":"master","deployment_configs":{"production":{"compatibility_flags":["nodejs_compat"]},"preview":{"compatibility_flags":["nodejs_compat"]}}}'
      
      - name: Add custom domain to Pages project
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          ACCOUNT_ID="238213a4ac12ca37e406b579c913cf79"
          PROJECT_NAME="briefly"
          # Add custom domain (idempotent - won't fail if already exists)
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}/domains" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"domain":"brieflymade.com"}' || true
          # Also add www subdomain
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/${ACCOUNT_ID}/pages/projects/${PROJECT_NAME}/domains" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{"domain":"www.brieflymade.com"}' || true
      
      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler@4 pages deploy .vercel/output/static --project-name=briefly --branch=master

